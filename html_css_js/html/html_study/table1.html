<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 학습</title>

    <style>
        table {
            border-collapse: collapse; /* 2줄짜리 1줄로 합쳐줘 */
        }

        th, td {
            border-width: 1px; /*선의 굵기*/
            border-color: black; /*선의 색깔*/
            border-style: solid; /*선의 스타일*/
            padding:10px; /*padding : 안쪽여백 */
        }

      
    </style>
</head>
<body>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>이메일</th>
            <th>연락처</th>
        </tr>

        


        <tr>
        <td>1번</td>
        <td>홍길동</td>
        <td>123456@gmail.com</td>
        <td>010-1234-5678</td>
        </tr>

        <tr>
        <td>2번</td>
        <td>123456@gmail.com</td>
        <td>010-1234-5678</td>
        </tr>


    </table>
</body>
</html>
